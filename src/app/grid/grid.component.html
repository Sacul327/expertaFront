<div class="container">
  <div class="starter-template">
    <h1>Bares</h1>
    <p class="lead">Lista de bares en la Ciudad De Buenos Aires</p>
    <a class="btn btn-lg btn-block btn-primary" routerLink="/addBar">agregar Bar</a>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Domicilio</th>
            <th>Puntuacion</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let pub of pubs">
          <tr>
            <td>{{pub.id}}</td>
            <td>{{pub.name}}</td>
            <td>{{pub.domicilio}}</td>
            <td>{{pub.puntuacion}}</td>
            <td><a routerLink="/pubDetail/{{pub.id}}">details</a></td>
            <td><a type="button" (click)="delete(pub)">Borrar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
